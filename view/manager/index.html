<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager</title>

  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/material.min.css">
  <link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/roboto.min.css">
  <link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/ripples.min.css">

  <script src='/bower_components/angular/angular.min.js'></script>
  <script src='/js/app.js'></script>
  <script src='/js/service.js'></script>
  <script src='/js/controller.js'></script>

  <script src='/bower_components/jquery/dist/jquery.min.js'></script>
  <script src='/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>

</head>
<body ng-app="dmap">

  <nav class="navbar navbar-default">

    <div class="container-fluid">
      <div class="navbar-header">
        <strong class="navbar-brand">
        DescarteMap
        Manager
        </strong>

      </div>

      <ul class="nav navbar-nav">
        <li class="active">
          <a href="#">Locais</a>
        </li>
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">One more separated link</a></li>
          </ul>
        </li>
      </ul>

    </div>

  </nav>

<div id="main" class="container">

  <div ng-controller='MainController'>

    <div class="col-xs-5">
      <ul class='list-group'>
        <li ng-repeat="place in places" class="list-group-item">

          <strong>
            [[place.name]]
          </strong>
          <button class="btn btn-sm btn-danger pull-right" ng-click="delete(place)">Excluir</button>
          <button class="btn btn-sm btn-info pull-right" ng-click="edit(place)">Editar</button>

        </li>
      </ul>
    </div>

    <div class="col-xs-7">

      <div class="well">
        <form action="#" method="post" ng-show="place != null">

          <div class="form-group row">
            <label class="col-lg-2 control-label">Nome</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" ng-model="place.name"
              ng-required="true"
              ng-minlength="1"
              ng-maxlength="100">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-lg-2 control-label">Tipo</label>
            <div class="col-lg-10">
              <select class="form-control" ng-model="place.type">
                <option>Selecione</option>
                <option ng-repeat="type in types" value="[[type.alias]]">[[type.name]]</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-lg-2 control-label">Longitude</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" ng-model="place.position.longitude">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-lg-2 control-label">Latitude</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" ng-model="place.position.latitude">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-lg-2 control-label">Pa√≠s</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" ng-model="place.address.country">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 control-label">Estado</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" ng-model="place.address.state">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 control-label">Cidade</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" ng-model="place.address.city">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-lg-2 control-label">Bairro</label>
            <div class="col-lg-10">

            </div>
          </div>

          <div class="form-group row">
            <label class="col-lg-2 control-label">Rua</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" ng-model="place.address.street">
            </div>
          </div>

          <button ng-click="update(place)" type="button" ng-disabled="loading == true" class="btn btn-success">
            Salvar
          </button>

        </form>
      </div>

    </div>

  </div>


</div>

</body>
</html>
